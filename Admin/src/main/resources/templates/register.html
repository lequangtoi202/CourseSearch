<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div th:if="${emailErrors}">
                                <p class="alert alert-danger" th:text="${emailErrors}"></p>
                            </div>
                            <div th:if="${success}">
                                <p class="alert alert-success" th:text="${success}"></p>
                            </div>
                            <div th:if="${passwordError}">
                                <p class="alert alert-danger" th:text="${passwordError}"></p>
                            </div>
                            <div th:if="${errors}">
                                <p class="alert alert-danger" th:text="${errors}"></p>
                            </div>
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form th:action="@{/register-new}"
                                  th:object="${adminDto}"
                                  method="POST"
                                  class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                               th:field="*{firstName}" id="exampleFirstName"
                                               placeholder="First Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                             th:errors = "*{firstName}"
                                        ></div>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" th:field="*{lastName}"
                                               id="exampleLastName"
                                               placeholder="Last Name">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                             th:errors = "*{lastName}"
                                        ></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" th:field="*{username}"
                                           id="exampleInputEmail"
                                           placeholder="Email Username">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" th:field="*{password}" placeholder="Password">
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                             th:errors = "*{password}"
                                        ></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleRepeatPassword" th:field="*{repeatPassword}"
                                               placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{forgot-password}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments :: script"></div>

</body>

</html>

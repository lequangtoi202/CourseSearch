<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid" style="overflow-x: scroll">

                    <div th:if="${size == 0}">
                        <p>No category</p>
                    </div>

                    <a class="btn btn-primary" th:href="@{/add-category}" >Add new category</a>
                    <div th:if="${success}" class="text-center alert alert-success" >
                        <p th:text="${success}"></p>
                    </div>
                    <div th:if="${failed}" class="text-center alert alert-danger" >
                        <p th:text="${failed}"></p>
                    </div>
                    <table class="table mt-5 table-bordered" th:if="${size > 0}">
                        <thead>
                        <tr>
                            <th scope="col">Category index</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Category Description</th>
                            <th scope="col">Category Image</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <th scope="row" th:text="${category.id}"></th>
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.description}"></td>
                            <td>
                                <img src="" style="height: 60px; width: 120px;" th:src="*{'data:image/jpeg;base64,' + {category.image}}">
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/update-category/{id}(id = ${category.id})}">Update</a>
                                <a class="btn btn-danger" th:href="@{/delete-category/{id}(id = ${category.id})}">X</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->
        </div>
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"></a>
    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>
    <!-- Add category modal-->
    <div th:replace="fragments :: script"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>

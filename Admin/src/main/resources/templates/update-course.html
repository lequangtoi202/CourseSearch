<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <form class="form-horizontal" th:action="@{/update-course/{id}(id=${courseDto.id})}" method="POST" enctype="multipart/form-data" th:object="${courseDto}">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Update Course</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="product_name">Course Name</label>
                                <div class="col-md-4">
                                    <input id="product_name" th:field="*{name}" name="name"  class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="description">Description</label>
                                <div class="col-md-4">
                                    <input id="description" th:field="*{description}" name="description" class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="price">Price</label>
                                <div class="col-md-4">
                                    <input id="price" th:field="*{price}" name="price" class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="linkCourse">Link Course</label>
                                <div class="col-md-4">
                                    <input id="linkCourse" th:field="*{linkCourse}" name="linkCourse" class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="teacherName">Mentor</label>
                                <div class="col-md-4">
                                    <input id="teacherName" th:field="*{teacherName}" name="teacherName" class="form-control input-md" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="startDate">Start Date</label>
                                <div class="col-md-4">
                                    <input id="startDate" th:field="*{startDate}" name="startDate" class="form-control input-md" type="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="endDate">End Date</label>
                                <div class="col-md-4">
                                    <input id="endDate" th:field="*{endDate}" name="endDate" class="form-control input-md" type="date">
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="categories">Category</label>
                                <div class="col-md-4">
                                    <select id="categories" th:field="*{category}" name="categories" class="form-control">
                                        <option th:value="null">--Select--</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}"
                                                th:text="${category.name}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-4">
                                    <!-- File Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="imageCourse">Image Course</label>
                                        <div class="col-md-4">
                                            <input id="imageCourse" name="imageCourse" class="input-file" type="file">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"></a>

    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>



    <!--end-->
    <div th:replace="fragments :: script"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
